<!DOCTYPE html>
<html>
    <style>
        body {
  max-width: auto;
}

    </style>
  <head>
    <meta charset="utf-8">
    <title>HLS Demo</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/1.8.2/plyr.css">
  </head>
  <body>
    <label id="streamlink">
        https://cache.387e6278d8e06083d813358762e0ac63.com/222894333359.m3u8</label>
    <video preload="none" id="player" autoplay crossorigin width="400" height="400"></video>
    
    <button id="playButton">Play/Pause</button>
    <script src="https://cdn.plyr.io/1.8.2/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.js"></script>
  </body>
  <script>
    (function () {
  var video = document.querySelector('#player')
  var link = document.getElementById("streamlink").textContent;

  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(link);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
    });
  }
  
  plyr.setup(video);
})();
  </script>

<script type="text/javascript">
  var myVideo = document.getElementById('player');
  var playButton = document.getElementById('playButton');

  playButton.addEventListener('click', function () {
      if (myVideo.paused) {
          if (myVideo.requestFullscreen) {
              myVideo.requestFullscreen();
          }
          else if (myVideo.msRequestFullscreen) {
              myVideo.msRequestFullscreen();
          }
          else if (myVideo.mozRequestFullScreen) {
              myVideo.mozRequestFullScreen();
          }
          else if (myVideo.webkitRequestFullScreen) {
              myVideo.webkitRequestFullScreen();
          }
          myVideo.play();
      }
      else {
          myVideo.pause();
      }
  }, false);
  </script>

</html>
